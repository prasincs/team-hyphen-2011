        <style>  
        
            html, body {height: 100%; cursor: pointer !important;}
        
            body {
                margin: 0;
                padding: 0;
                font-family: "courier new";
                font-size: 18px;
                background: #afafaf;  
                cursor: pointer !important;
                overflow: hidden;
            }
            
            #wrapper {
                width: 100%;
                height: 100%;
                margin: 0; padding: 0;
                overflow: hidden;
                cursor: pointer !important;
                position: absolute;
            }
            
            .handle {
                position: absolute;
                cursor: pointer;
            }
        
            .fg, .mg, .bg {
                background : transparent;
                position   : absolute;
                top        : 0;
                left       : 0;
                cursor: pointer !important;
                
            }
        
            .fg { z-index: 12; }
            .mg { z-index: 11; }
            .bg { z-index: 10; }
        
            .plot {
                width: 500px;
                height: 500px;
                margin: 0; padding: 0; border: none;
                position: absolute;
            }
            
            #palate {
                list-style-type: none;
                margin: 0; padding: 0;
                position: absolute;
                right: 0; top: 200px;
                z-index: 1000;
            }
            
            #palate li {
                font-size: 32px;
                margin: 0 0.5em 1em 0 ; padding: 0;
                text-align: right;
            }
            
            #palate li:hover {
                background: #ffff00;
                cursor: pointer;
            }
        </style>
      </head>

            <li data-tool="Mirror">Mirror</li>

        <div id="wrapper">
            <div id="map">
                <div class="plot" id="interactive-plot">
                    <canvas class="bg" width="500" height="500"></canvas>
                    <canvas class="mg" width="500" height="500"></canvas>
                    <canvas class="fg" width="500" height="500"></canvas>
                </div>
            </div>
        </div>
