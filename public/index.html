<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>We need a title</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <!-- script src="/nowjs/now.js" type="text/javascript" charset="utf-8"></script -->
        <script src="common.js" type="text/javascript" charset="utf-8"></script>
        <script src="game.js" type="text/javascript" charset="utf-8"></script>
        <script src="ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="controller.js" type="text/javascript" charset="utf-8"></script>
    
        <style>        
        
            #map {
                width: 100%;
                height: 100%;
                margin: 0; padding: 0;
                /* overflow: ; */
            }
        
            .fg, .mg, .bg {
                background : transparent;
                position   : absolute;
                top        : 0;
                left       : 0;
            }
        
            .fg { z-index: 12; }
            .mg { z-index: 12; }
            .bg { z-index: 10; }
        
            .plot {
                width: 500px;
                height: 500px;
                clear: both;
                margin: 0; padding: 0; border: none;
            }
            
            #palate {
                list-style-type: none;
                margin: 0; padding: 0;
                position: absolute;
                right: 0; top: 250px;
            }
            
            #controls li {
                margin: 0; padding: 0;
            }
        </style>
    </head>
    <body>
        <ol id="palate">
            <li data-tool="mirror">Mirror</li>
            <li data-tool="prism">Prism</li>
            <li data-tool="filter">Filter</li>
            <li data-tool="splitter">Splitter</li>
        </ol>
        <div id="map">
         
            <!-- We'll dynamically resize this. -->
            <div class="plot" id="interactive-plot">
                <canvas class="bg" width="500" height="500"></canvas>
                <canvas class="mg" width="500" height="500"></canvas>
                <canvas class="fg" width="500" height="500"></canvas>
            </div>
        </div>
    </body>
</html>
