<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>We need a title</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="nowjs/now.js" type="text/javascript" charset="utf-8"></script>
        <script src="dragdealer.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
        <script src="common.js" type="text/javascript" charset="utf-8"></script>
        <script src="game.js" type="text/javascript" charset="utf-8"></script>
        <script src="ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="controller.js" type="text/javascript" charset="utf-8"></script>
    
        <style>  
        
            html, body {height: 100%; cursor: pointer !important;}
        
            body {
                margin: 0;
                padding: 0;
                font-family: "courier new";
                font-size: 18px;
                background: #afafaf;  
                cursor: pointer !important;
                overflow: hidden;
            }
            
            #wrapper {
                width: 100%;
                height: 100%;
                margin: 0; padding: 0;
                overflow: hidden;
                cursor: pointer !important;
                position: absolute;
            }
            
            .handle {
                position: absolute;
                cursor: pointer;
            }
        
            .fg, .mg, .bg {
                background : transparent;
                position   : absolute;
                top        : 0;
                left       : 0;
                cursor: pointer !important;
                
            }
        
            .fg { z-index: 12; background: rgba(0,0,0,0.15);}
            .local .fg {background: transparent;}
            
            .mg { z-index: 11; }
            .bg { z-index: 10; }
        
            .plot {
                width: 500px;
                height: 500px;
                margin: 0; padding: 0; border: none;
                position: absolute;
            }
            
            header {
                position: absolute;
                right: 0; top: 50px;
                z-index: 1000;
                margin: 0; padding: 0;
            }
            
            #palate {
                list-style-type: none;
                margin: 0; padding: 0;
            }
            
            #palate li {
                font-size: 32px;
                margin: 0 0.5em 1em 0 ; padding: 0;
                text-align: right;
            }
            
            #palate li:hover {
                background: #ffff00;
                cursor: pointer;
            }
            
            #palate li span {
                margin: 0 0 0 5px;
            }
            #palate li span::before { content: "(" }
            #palate li span::after  { content: ")" }
            #palate li.selected {
              background: #00ffaa;
            }
        </style>
      </head>
    <body>
        <header>
            <span id="sprintTimer"></span><span id="sprintText"></span>
            <h1>scoreboard</h1>
            ...
            <h1>controls</h1>
            <menu id="menu">
                <li><a href="#">stuff</a></li>
            </menu>
            <h1>palate</h1>
            <menu id="palate">
                <li data-tool="Mirror"><a href="#">Mirror</a><span></span></li>
                <li data-tool="Prism"><a href="#">Prism</a><span></span></li>
                <li data-tool="Filter"><a href="#">Filter</a><span></span></li>
            </menu>
        </header>
        <div id="wrapper">
            <div id="map">
            </div>
        </div>
    </body>
</html>
